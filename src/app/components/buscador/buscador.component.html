<h1>Buscando: <small>{{termino}}</small> </h1>
<hr>

<div class="row animated fadeIn fas" *ngIf="personajes.length ==0">
    <div class="col-md-12">
        <div class="alert alert-info" role="alert">
            No existen Resultados con el termino: {{ termino }}
        </div>
    </div>

</div>

<div class="card-columns">

    <app-personaje-tarjeta [personaje]="personaje" [index]=" personaje.idx " *ngFor="let personaje of personajes "> </app-personaje-tarjeta>


    <div class="card animated fadeIn fast" *ngFor="let personaje of personajes; let i = index">

    </div>



</div>
